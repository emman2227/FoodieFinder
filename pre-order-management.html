<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Order Management</title>
    <link rel="stylesheet" href="assets/pre-order-management.css">
</head>
<body>
    <div class="pre-order-container">
        <h1>Pre-Order Management</h1>

        <div class="order-list">
            <h2>Pending Orders</h2>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer Name</th>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Pickup Code</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="order-items">
                    <!-- Orders will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Sample orders
            let orders = [
                { id: "1001", name: "John Doe", item: "Burger", quantity: 2, code: "A1B2C3", status: "Pending" },
                { id: "1002", name: "Jane Smith", item: "Milk Tea", quantity: 1, code: "D4E5F6", status: "Pending" }
            ];

            let orderTable = document.getElementById("order-items");

            function renderOrders() {
                orderTable.innerHTML = "";
                orders.forEach((order, index) => {
                    let row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${order.id}</td>
                        <td>${order.name}</td>
                        <td>${order.item}</td>
                        <td>${order.quantity}</td>
                        <td>${order.code}</td>
                        <td class="status">${order.status}</td>
                        <td>
                            <button class="complete-btn" data-index="${index}">Mark as Completed</button>
                        </td>
                    `;
                    orderTable.appendChild(row);
                });

                document.querySelectorAll(".complete-btn").forEach(btn => {
                    btn.addEventListener("click", function () {
                        let index = this.getAttribute("data-index");
                        orders[index].status = "Completed";
                        renderOrders();
                    });
                });
            }

            renderOrders();
        });
    </script>
</body>
</html>
