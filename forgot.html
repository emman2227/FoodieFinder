<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FoodieFinder</title>
    <link rel="stylesheet" href="styles/authentication.css">
</head>
<body>
    <img src="images/signupImg.png">
    <header>
        <div class="navbar">
            <div class="logo"><img src="images/FoodieFinder Logo's.png"></div>
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="btns">
                <button class="btn_login"><a href="login.html">Log in</a></button>
                <button class="btn_signup"><a href="signup.html">Sign up</a></button>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <form id="forgot_password-form">
                <h2>Forgot Password</h2>
    
                <div class="input-group">
                    <label for="iamges/email">Email Address</label>
                    <div class="input-wrapper">
                        <img src="images/email.png" alt="Email Icon">
                        <input type="email" id="email" name="email" placeholder="Enter Email" required>
                    </div>
                </div>
    
                <div class="input-group">
                    <label for="password">New Password</label>
                    <div class="input-wrapper">
                        <img src="images/lock.png" alt="Lock Icon">
                        <input type="password" id="new-password" name="new-password" placeholder="Enter password" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Confirm Password</label>
                    <div class="input-wrapper">
                        <img src="images/lock.png" alt="Lock Icon">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Enter password" required>
                    </div>
                </div>
    
                <button type="submit" class="button">Reset Password</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="sec sci">
                <div class="logo">
                    <img src="images/FoodieFinder Logo's.png" width="250px">
                    <p>&copy; 2025 FoodieFinder. All rights reserved</p>
                    <ul class="icn">
                        <li><img src="images/twt.png" width="15px"></li>
                        <li><img src="images/fb.png" width="15px"></li>
                        <li><img src="images/link.png" width="15px"></li>
                    </ul>
                </div>
            </div>
            <div class="sec navigation">
                <h2>Navigation</h2>
                <ul class="navg">
                    <li><a href="index.html">Home</a></li> </br>
                    <li><a href="about.html">About Us</a></li> </br>
                    <li><a href="#">Contact Us</a></li> </br>
                    <li><a href="active">Support</a></li> </br>
                </ul>
            </div>
            <div class="sec help">
                <h2>Helpful Links</h2>
                <ul class="navg">
                    <li><a href="#">Privacy Policy</a></li> </br>
                    <li><a href="#">Terms and Conditions</a></li> </br>
                    <li><a href="#">FAQs</a></li> </br>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
