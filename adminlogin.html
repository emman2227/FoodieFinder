<body>

          </div>
            </div>

    </header>

    <main>
        <div class="bg-image"></div> <!-- Background Image -->
        <div class="login-container">
            <form action="/login" method="post">
                <h2>Admin Log in</h2>
                <p>Donâ€™t have an account? <a href="adminsignup.html">Create an account</a></p>
    
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <img src="email.png" alt="Email Icon">
                        <input type="email" id="email" name="email" maxlength="50" placeholder="Enter Email" required>
                    </div>
                </div>
    
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <img src="lock.png" alt="Lock Icon">
                        <input type="password" id="password" name="password" maxlength="18" placeholder="Enter password" required>
                    </div>
                </div>
    
                <button type="submit" class="login-button" onclick="window.location.href='validation.html'">Login</button>
                <p class="admin-signup"><a href="newlogin.html">User Login</a></p>
    
                <div class="extras">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="forgotpass.html">Forgot Password?</a>
                </div>
            </form>
        </div>
    </main>
    

    <footer>
        <div class="footer-container">

      <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("login-form").addEventListener("submit", async function (event) {
        event.preventDefault();

        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let errorMessage = document.getElementById("errorMessage");

        try {
            let response = await fetch("https://mature-pig-apparently.ngrok-free.app/FoodieFinder/api/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email, password })
            });

            let data = await response.json();

            if (data.status === 200) {
                localStorage.setItem("token", data.token);
                localStorage.setItem("id", data.id);

                // Redirect to dashboard
                window.location.href = "main.html"; 
            } else {
                alert(data.message);
            }
        } catch (error) {
            alert("Please check your internet connection");
        }
    });
}
);
      </script>
  </body>
