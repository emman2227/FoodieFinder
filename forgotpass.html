                <h2>Forgot Password</h2>
    
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <img src="email.png" alt="Email Icon">
                        <input type="email" id="email" name="email" placeholder="Enter Email" required>
                    </div>
                </div>
    
                <div class="input-group">
                    <label for="password">New Password</label>
                    <div class="input-wrapper">
                        <img src="lock.png" alt="Lock Icon">
                        <input type="password" id="new-password" name="new-password" placeholder="Enter password" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Confirm Password</label>
                    <div class="input-wrapper">
                        <img src="lock.png" alt="Lock Icon">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Enter password" required>
                    </div>
                </div>
    
                <button type="submit" class="reset-button" onclick="window.location.href='main.html'">Reset Password</button>

            </form>
