<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | FoodieFinder Admin</title>
    <link rel="stylesheet" href="assets/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Admin Dashboard</h1>
        <p>Welcome to the FoodieFinder admin panel.</p>

        <div class="dashboard-stats">
            <div class="stat-card">
                <h2>Active Orders</h2>
                <p>23</p>
            </div>
            <div class="stat-card">
                <h2>Pending Reviews</h2>
                <p>5</p>
            </div>
        </div>

        <div class="recent-orders">
            <h2>Recent Orders</h2>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Shop</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#1023</td>
                        <td>John Doe</td>
                        <td>Snack Haven</td>
                        <td>Completed</td>
                    </tr>
                    <tr>
                        <td>#1024</td>
                        <td>Jane Smith</td>
                        <td>Coffee Corner</td>
                        <td>Pending</td>
                    </tr>
                    <tr>
                        <td>#1025</td>
                        <td>Michael Lee</td>
                        <td>Burger Joint</td>
                        <td>Processing</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
